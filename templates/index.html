
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/Css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('Static', filename='Css/style.css') }}"> 
    <script src="{{ url_for('Static', filename='showdown.min.js') }}"></script> 
</head>
<body>
    <header>
        <nav id="topNav">
            <button id="menuBtn">
                <span class="material-symbols-outlined" id="menuIcon">menu</span>
            </button>
            <h1>Gemini Chat</h1>
            <button id="profileBtn">
                <span class="material-symbols-outlined">account_circle</span>
            </button>
        </nav>
    </header>
    <div id="sidebarOverlay"></div>
    <div id="leftSidebar" class="sidebar">
        <button id="closeSidebarBtn">
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="sidebarContent">
            <h2>Settings</h2>
            <label for="temperatureInput">Temperature:</label>
            <input type="number" id="temperatureInput" value="1" min="0" max="2" step="0.1">
            <label for="topPInput">Top P:</label>
            <input type="number" id="topPInput" value="0.95" min="0" max="1" step="0.05">
            <label for="topKInput">Top K:</label>
            <input type="number" id="topKInput" value="64" min="0" max="100" step="1">
            <label for="maxTokensInput">Max Output Tokens:</label>
            <input type="number" id="maxTokensInput" value="8192" min="0" max="10000" step="100">
            <button id="saveSettingsBtn">Save Settings</button>
        </div>
    </div>
    <main>
        <div id="chatArea" style="overflow-x: auto;"> 
            <div id="greeting">
                <h2>Hello!</h2>
                <h3>How can I assist you today?</h3>
            </div>
        </div>
        <div id="suggestions">
            <div class="suggestion">
                <p>Help me craft an email based on a few details</p>
                <span class="material-symbols-outlined suggestion-icon">edit</span>
            </div>
            <div class="suggestion">
                <p>Help me find the latest tech trends</p>
                <span class="material-symbols-outlined suggestion-icon">explore</span>
            </div>
            <div class="suggestion">
                <p>Suggest restaurants in New York City, including details</p>
                <span class="material-symbols-outlined suggestion-icon">explore</span>
            </div>
        </div>
        <div id="inputArea">
            <div id="promptInputContainer">
                <input type="text" id="promptInput" placeholder="Enter your message...">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <span class="material-symbols-outlined" id="micIcon">mic</span>
                <span class="material-symbols-outlined" id="imageIcon">image</span>
                <button id="sendBtn">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('Static', filename='script.js') }}"></script>
</body>
</html>
